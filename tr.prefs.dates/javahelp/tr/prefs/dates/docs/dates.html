        <h2>Dates Preferences</h2>
        The following preferences can be changed for dates.
        <ul>
            <li>
                <b>First day of the week</b> Allows you to specify whether the 
                first day of the week is Sunday or Monday.  This is used in the date 
                chooser.
            </li>
            <li>
                <b>Date order</b> Allows you to specify whether the dates are 
                in American or European format.
            </li>
        </ul>
    </body>
