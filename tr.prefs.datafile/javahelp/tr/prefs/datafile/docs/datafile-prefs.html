        <h2>Data Preferences</h2>
        <p>            
            The following preference can be changed for data:
            <ul>
                <li>
                    <b>Recovery File Folder</b> 
                    <i>You can enter, or use the browse button to locate, the system folder for the recovery file.
                    Leaving this blank will cause the recovery file to be saved in the same folder as the data file.</i> 
                </li>
            </ul>
        </p>
